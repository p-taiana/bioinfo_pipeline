<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Variants</title>
    <!-- Bootstrap para estilização -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Chart.js para os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Filtered Variants</h2>
        <form id="filter-form">
            <div class="form-group">
                <label for="freq">Frequência Mínima (AF):</label>
                <input type="text" class="form-control" id="freq" placeholder="Ex: 0.05">
            </div>
            <div class="form-group">
                <label for="dp">Profundidade Mínima (DP):</label>
                <input type="text" class="form-control" id="dp" placeholder="Ex: 100">
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
        </form>

        <!-- Tabela para exibir as variantes filtradas -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Variant Position</th>
                    <th>Variant Info</th>
                </tr>
            </thead>
            <tbody id="variant-table-body">
                <!-- Os dados das variantes filtradas aparecerão aqui -->
            </tbody>
        </table>

        <!-- Contêineres para os gráficos -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="freqChart" width="400" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="dpChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const freq = document.getElementById('freq').value;
            const dp = document.getElementById('dp').value;
            
            fetch(`/api/variants?freq=${freq}&dp=${dp}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('variant-table-body');
                    tableBody.innerHTML = '';
                    const freqData = [];
                    const dpData = [];

                    data.forEach(variant => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${variant.variant}</td><td>${variant.info}</td>`;
                        tableBody.appendChild(row);

                        const freqMatch = variant.info.match(/AF=([\d\.]+)/);
                        const dpMatch = variant.info.match(/DP=(\d+)/);
                        if (freqMatch) freqData.push(parseFloat(freqMatch[1]));
                        if (dpMatch) dpData.push(parseInt(dpMatch[1]));
                    });

                    updateCharts(freqData, dpData);
                })
                .catch(error => console.error('Erro ao filtrar as variantes:', error));
        });

        function updateCharts(freqData, dpData) {
            const freqCtx = document.getElementById('freqChart').getContext('2d');
            const dpCtx = document.getElementById('dpChart').getContext('2d');

            new Chart(freqCtx, {
                type: 'bar',
                data: {
                    labels: freqData.map((_, i) => `Variante ${i + 1}`),
                    datasets: [{
                        label: 'Frequência (AF)',
                        data: freqData,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            new Chart(dpCtx, {
                type: 'bar',
                data: {
                    labels: dpData.map((_, i) => `Variante ${i + 1}`),
                    datasets: [{
                        label: 'Profundidade (DP)',
                        data: dpData,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
