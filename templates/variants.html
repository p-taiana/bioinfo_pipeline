<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Variants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Filtered Variants</h2>
        <form id="filter-form">
            <div class="form-group">
                <label for="freq">Frequência (AF):</label>
                <input type="text" class="form-control" id="freq" name="af" placeholder="Ex: 0.05">
            </div>
            <div class="form-group">
                <label for="dp">Profundidade (DP):</label>
                <input type="text" class="form-control" id="dp" name="dp" placeholder="Ex: 100">
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
        </form>

        <!-- Adicionando visualização dos gráficos -->
        <div class="mt-4">
            <h3>Gráficos de Análise</h3>
            <img id="af-graph" src="" alt="Distribuição de AF" style="width:100%; max-width:600px;">
            <img id="dp-graph" src="" alt="Distribuição de DP" style="width:100%; max-width:600px;">
        </div>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Variant Position</th>
                    <th>Variant Info</th>
                </tr>
            </thead>
            <tbody id="variant-table-body">
                <!-- Os dados das variantes filtradas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const af = document.getElementById('freq').value;
            const dp = document.getElementById('dp').value;
            
            fetch(`/api/variants?af=${af}&dp=${dp}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('variant-table-body');
                    tableBody.innerHTML = '';

                    // Atualiza a tabela com variantes filtradas
                    data.variants.forEach(variant => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${variant.position}</td><td>${variant.info}</td>`;
                        tableBody.appendChild(row);
                    });

                    // Atualiza os gráficos
                    document.getElementById('af-graph').src = data.af_plot;
                    document.getElementById('dp-graph').src = data.dp_plot;
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
