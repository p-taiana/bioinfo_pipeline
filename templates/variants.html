<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Variants</title>
    <!-- Inclua o Bootstrap para o layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Filtered Variants</h2>
        <form id="filter-form">
            <div class="form-group">
                <label for="freq">Frequência (AF):</label>
                <input type="text" class="form-control" id="freq" placeholder="Ex: 0.05">
            </div>
            <div class="form-group">
                <label for="dp">Profundidade (DP):</label>
                <input type="text" class="form-control" id="dp" placeholder="Ex: 100">
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
        </form>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Variant Position</th>
                    <th>Variant Info</th>
                </tr>
            </thead>
            <tbody id="variant-table-body">
                <!-- Os dados das variantes filtradas aparecerão aqui -->
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="previous">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const freq = document.getElementById('freq').value;
            const dp = document.getElementById('dp').value;
            
            // Fazendo a requisição para o backend na API
            fetch(`/api/variants?freq=${freq}&dp=${dp}`)
                .then(response => response.json())
                .then(data => {
                    // Limpando a tabela
                    const tableBody = document.getElementById('variant-table-body');
                    tableBody.innerHTML = '';

                    // Preenchendo a tabela com as variantes filtradas
                    data.forEach(variant => {
                        const row = document.createElement('tr');
                        row.innerHTML = 
                            `<td>${variant.variant}</td>
                            <td>${variant.info}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao filtrar as variantes:', error));
        });
    </script>
</body>
</html>
